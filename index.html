<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .skill {
      display: inline;
      text-align: center;
    }

    .container {
      background-color:  hsl(212, 45%, 89%);
      width: 100wh;

      align-content: center;

    .content {
      background-color: white;
      width: 320px;
      height: 500px;
      border-radius: 5%;
      padding: 20px;
      display: grid;
      align-items: center;
      justify-items: center;
    }

    h1 {
      margin: 0;
      display: flex;
      width: 100%;
      height: 50%;

    }

    p {
      width: 100%;
      margin: 0;
      font-size: 20px;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 13px;
    }
    img{
      display: flex;
      width: 300px;
      border-radius: 5%;
      align-self: center;
      align-items: center;
      
    }
    
  </style>
</head>

<body>
  <center>
  <div class="container">
    <div class="content">
      <img class="qrimage" src="images/image-qr-code.png" width="300px">

      <div class="details">
        <h1>Improve your front-end skills by building projects </h1>
        <p>

        </p>
      </div>
    </div>
  </div>
</center>
